<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ubuntu Frontend Dashboard</title>
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f4f6f9;
        color: #212529;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        transition: background 0.3s, color 0.3s;
      }

      /* Navbar */
      header {
        width: 100%;
        background: #343a40;
        color: #fff;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }

      header .brand {
        font-size: 1.3rem;
        font-weight: bold;
      }

      nav a {
        color: #f8f9fa;
        text-decoration: none;
        margin-left: 20px;
        font-size: 0.95rem;
        transition: color 0.2s;
      }

      nav a:hover {
        color: #0d6efd;
      }

      /* Dark Mode */
      .dark-mode {
        background: #1e1e1e;
        color: #e9ecef;
      }
      .dark-mode header {
        background: #000;
      }
      .dark-mode footer {
        background: #111;
        color: #bbb;
      }
      .dark-mode .card {
        background: #2c2c2c;
        color: #e9ecef;
      }

      /* Dashboard Layout */
      main {
        flex: 1;
        padding: 40px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 25px;
      }

      .card {
        background: #fff;
        border-radius: 16px;
        padding: 25px 30px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        animation: fadeIn 0.5s ease-in;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }

      .card h1 {
        font-size: 1.4rem;
        color: #495057;
        margin-bottom: 15px;
      }

      /* Status Box */
      .status-box {
        padding: 15px;
        border-radius: 10px;
        font-size: 1rem;
        background: #f8f9fa;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }

      .status-message {
        font-weight: 500;
      }

      .status-time {
        font-size: 0.85rem;
        color: #6c757d;
      }

      .status-badge {
        padding: 5px 12px;
        border-radius: 12px;
        font-size: 0.85rem;
        font-weight: bold;
        color: #fff;
      }

      .badge-success {
        background: #28a745;
      }
      .badge-error {
        background: #dc3545;
      }
      .badge-warning {
        background: #ffc107;
        color: #212529;
      }

      /* Spinner */
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #0d6efd;
        border-radius: 50%;
        width: 16px;
        height: 16px;
        animation: spin 1s linear infinite;
        margin-left: 10px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Button */
      .refresh-btn {
        margin-top: 15px;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background: #0d6efd;
        color: #fff;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
      }

      .refresh-btn:hover {
        background: #0b5ed7;
      }

      .dark-mode .refresh-btn {
        background: #007bff;
      }

      /* Footer */
      footer {
        text-align: center;
        padding: 15px;
        background: #e9ecef;
        font-size: 0.9rem;
        color: #6c757d;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <div class="brand">üåê Ubuntu Frontend Dashboard</div>
      <nav>
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">About</a>
        <a href="#" onclick="toggleDarkMode()">üåô Dark Mode</a>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <div class="card">
        <h1>Backend Status</h1>
        <div class="status-box">
          <div id="backendStatus" class="status-message">Checking...</div>
          <div id="backendBadge" class="status-badge badge-warning">
            Loading
          </div>
          <div id="backendTime" class="status-time">-</div>
        </div>
        <button class="refresh-btn" onclick="fetchBackend()">üîÑ Refresh</button>
      </div>

      <div class="card">
        <h1>Database Status</h1>
        <div class="status-box">
          <div id="dbStatus" class="status-message">Checking...</div>
          <div id="dbBadge" class="status-badge badge-warning">Loading</div>
          <div id="dbTime" class="status-time">-</div>
        </div>
        <button class="refresh-btn" onclick="fakeCheck('db')">
          üîÑ Refresh
        </button>
      </div>

      <div class="card">
        <h1>API Status</h1>
        <div class="status-box">
          <div id="apiStatus" class="status-message">Checking...</div>
          <div id="apiBadge" class="status-badge badge-warning">Loading</div>
          <div id="apiTime" class="status-time">-</div>
        </div>
        <button class="refresh-btn" onclick="fakeCheck('api')">
          üîÑ Refresh
        </button>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      Powered by Ubuntu VM + Windows Backend | Auto-refresh every
      <span id="timer">30</span>s
    </footer>

    <script>
      const backendStatus = document.getElementById("backendStatus");
      const backendBadge = document.getElementById("backendBadge");
      const backendTime = document.getElementById("backendTime");
      const timerEl = document.getElementById("timer");

      let countdown = 30;
      let interval;

      function updateBadge(el, status) {
        el.className = "status-badge";
        if (status === "success") el.classList.add("badge-success");
        if (status === "error") el.classList.add("badge-error");
        if (status === "warning") el.classList.add("badge-warning");
      }

      function fetchBackend() {
        backendStatus.innerHTML = "Loading <span class='spinner'></span>";
        updateBadge(backendBadge, "warning");
        backendBadge.innerText = "Loading...";
        backendTime.innerText = "-";

        fetch("http://10.106.7.162:5001/hello")
          .then((res) => res.text())
          .then((text) => {
            backendStatus.innerHTML = `‚úÖ ${text}`;
            updateBadge(backendBadge, "success");
            backendBadge.innerText = "Online";
            backendTime.innerText =
              "Last checked: " + new Date().toLocaleTimeString();
          })
          .catch(() => {
            backendStatus.innerHTML = "‚ùå Failed to contact backend.";
            updateBadge(backendBadge, "error");
            backendBadge.innerText = "Offline";
            backendTime.innerText =
              "Last checked: " + new Date().toLocaleTimeString();
          });
      }

      // Fake checks for DB & API
      function fakeCheck(service) {
        const status = document.getElementById(service + "Status");
        const badge = document.getElementById(service + "Badge");
        const time = document.getElementById(service + "Time");

        status.innerHTML = "Loading <span class='spinner'></span>";
        updateBadge(badge, "warning");
        badge.innerText = "Loading...";

        setTimeout(() => {
          if (Math.random() > 0.3) {
            status.innerHTML = `‚úÖ ${service.toUpperCase()} is running`;
            updateBadge(badge, "success");
            badge.innerText = "Online";
          } else {
            status.innerHTML = `‚ùå ${service.toUpperCase()} is down`;
            updateBadge(badge, "error");
            badge.innerText = "Offline";
          }
          time.innerText = "Last checked: " + new Date().toLocaleTimeString();
        }, 1200);
      }

      // Auto Refresh Countdown
      function startCountdown() {
        interval = setInterval(() => {
          countdown--;
          timerEl.innerText = countdown;
          if (countdown === 0) {
            fetchBackend();
            fakeCheck("db");
            fakeCheck("api");
            countdown = 30;
          }
        }, 1000);
      }

      // Dark mode toggle
      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
      }

      // Init
      fetchBackend();
      fakeCheck("db");
      fakeCheck("api");
      startCountdown();
    </script>
  </body>
</html>
