<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ubuntu Frontend Dashboard</title>
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Global */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f4f6f9;
        color: #212529;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* Navbar */
      header {
        width: 100%;
        background: #343a40;
        color: #fff;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }

      header .brand {
        font-size: 1.3rem;
        font-weight: bold;
      }

      nav a {
        color: #f8f9fa;
        text-decoration: none;
        margin-left: 20px;
        font-size: 0.95rem;
        transition: color 0.2s;
      }

      nav a:hover {
        color: #0d6efd;
      }

      /* Main Layout */
      main {
        flex: 1;
        padding: 40px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 25px;
        justify-items: center;
      }

      .card {
        background: #fff;
        border-radius: 16px;
        padding: 25px 30px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
        transition: transform 0.2s ease-in-out;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .card h1 {
        font-size: 1.4rem;
        color: #495057;
        margin-bottom: 15px;
      }

      .status-box {
        padding: 15px;
        border-radius: 10px;
        font-size: 1rem;
        background: #f8f9fa;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }

      .status-message {
        font-weight: 500;
      }

      .status-time {
        font-size: 0.85rem;
        color: #6c757d;
      }

      .status-message.loading {
        color: #0d6efd;
        font-style: italic;
        display: flex;
        align-items: center;
      }

      .status-message.error {
        color: #dc3545;
        font-weight: bold;
      }

      /* Spinner */
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #0d6efd;
        border-radius: 50%;
        width: 16px;
        height: 16px;
        animation: spin 1s linear infinite;
        margin-left: 10px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Button */
      .refresh-btn {
        margin-top: 15px;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background: #0d6efd;
        color: #fff;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
      }

      .refresh-btn:hover {
        background: #0b5ed7;
      }

      /* Footer */
      footer {
        text-align: center;
        padding: 15px;
        background: #e9ecef;
        font-size: 0.9rem;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <div class="brand">üåê Ubuntu Frontend Dashboard</div>
      <nav>
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">About</a>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <div class="card">
        <h1>Backend Status</h1>
        <div class="status-box">
          <div id="statusMessage" class="status-message loading">
            Loading data from Windows backend...
            <span class="spinner"></span>
          </div>
          <div id="statusTime" class="status-time">Checking...</div>
        </div>
        <button class="refresh-btn" onclick="fetchBackend()">üîÑ Refresh</button>
      </div>
    </main>

    <!-- Footer -->
    <footer>Powered by Ubuntu VM + Windows Backend</footer>

    <script>
      const statusMessage = document.getElementById("statusMessage");
      const statusTime = document.getElementById("statusTime");

      function fetchBackend() {
        statusMessage.className = "status-message loading";
        statusMessage.innerHTML =
          'Loading data from Windows backend... <span class="spinner"></span>';
        statusTime.innerText = "Checking...";

        fetch("http://10.106.7.162:5001/hello")
          .then((res) => res.text())
          .then((text) => {
            statusMessage.className = "status-message";
            statusMessage.innerHTML = `<span style="color:green; font-weight:bold;">‚úÖ ${text}</span>`;
            statusTime.innerText =
              "Last checked: " + new Date().toLocaleTimeString();
          })
          .catch((err) => {
            console.error("Fetch error:", err);
            statusMessage.className = "status-message error";
            statusMessage.innerText = "‚ùå Failed to contact backend.";
            statusTime.innerText =
              "Last checked: " + new Date().toLocaleTimeString();
          });
      }

      // Fetch on load
      fetchBackend();
    </script>
  </body>
</html>
